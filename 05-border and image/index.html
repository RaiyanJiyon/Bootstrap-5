<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags for Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title of the document -->
    <title>Bootstrap demo</title>
    <!-- Bootstrap CSS file from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- First container with red background -->
    <div>
        <div class="container bg-danger p-3">
            <!-- Heading with a blue border -->
            <h1 class="border border-primary">Hello Programmers</h1>
        </div>
    </div>

    <!-- Second container with blue background and margin -->
    <div>
        <div class="container bg-primary p-3 m-4">
            <!-- Heading with rounded corners and a red border -->
            <h1 class="rounded border border-danger">Hello Programmers</h1>
        </div>
    </div>

    <!-- Third container with red background and margin -->
    <div>
        <div class="container bg-danger m-4 p-3">
            <!-- Image centered horizontally and displayed as a circle -->
            <img class="d-block m-auto img-fluid rounded-circle" src="pic.jpg" alt="">
        </div>
    </div>
    
    <!-- Bootstrap JavaScript bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
